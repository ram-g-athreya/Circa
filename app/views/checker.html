<!DOCTYPE html>
<html>
    <head>
        <title><%=title %></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="/bower_components/bootstrap-material-design/dist/css/ripples.min.css" rel="stylesheet">
        <link href="/bower_components/bootstrap-material-design/dist/css/material-wfont.min.css" rel="stylesheet">
        <link href="//fezvrasta.github.io/snackbarjs/dist/snackbar.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="header-panel shadow-z-2" style="background: #009587;">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-3">
                        <h1 style="color: white;">Circa</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="well bs-component" style="margin: 4em;">
            <div class="row">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="col-lg-6">
                            <div class="form-group col-lg-10">
                                <input class="form-control floating-label" id="input_url_1" type="text" placeholder="First URL">
                            </div>
                        </div> 
                        <div class="col-lg-6">
                            <div class="form-group col-lg-10">
                                <input class="form-control floating-label" id="input_url_2" type="text" placeholder="Second URL">
                            </div>
                        </div> 
                        <div class="form-group col-lg-12">
                            <div class="col-lg-12">
                                <input type="button" id="submit_button" class="btn btn-primary" value="Submit" />
                            </div>
                        </div>
                        <div class="form-group col-lg-12">
                            <div id="response_content" class="col-lg-12">
                                
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <script src="/bower_components/bootstrap-material-design/dist/js/ripples.min.js"></script>
        <script src="/bower_components/bootstrap-material-design/dist/js/material.min.js"></script>
        <script src="//fezvrasta.github.io/snackbarjs/dist/snackbar.min.js"></script>


        <script src="//cdnjs.cloudflare.com/ajax/libs/noUiSlider/6.2.0/jquery.nouislider.min.js"></script>
        <script>
            $(function() {
                $('#submit_button').click(function() {
                    $.ajax({
                        url: '/check',
                        type: 'post',
                        data: {
                            data: [
                                $('#input_url_1').val(),
                                $('#input_url_2').val()
                            ]
                        },
                        success: function(response) {
                            $('#response_content').html(response.replace(/\n/g,"<br><br>"));
                        }
                    });
                });

                $('#group-checkbox').click(function() {
                    if (this.checked) {
                        $('.single').hide();
                    }
                    else {
                        $('.single').show();
                    }
                });
                $.material.init();
                $(".shor").noUiSlider({
                    start: 40,
                    connect: "lower",
                    range: {
                        min: 0,
                        max: 100
                    }
                });

                $(".svert").noUiSlider({
                    orientation: "vertical",
                    start: 40,
                    connect: "lower",
                    range: {
                        min: 0,
                        max: 100
                    }
                });
            });
        </script>

    </body>
</html>
